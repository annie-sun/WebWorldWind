<!DOCTYPE html>
<html lang="en">
<head>
    <!--NOTE: Most Web WorldWind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="WMS" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<style>
    @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css");
    .panel-title > a:before {
        float: right !important;
        background-color: #4CAF50;
        font-family: sans-serif;
        color: white;
        content:"\f068";
        padding: 15px 32px;
        cursor: pointer;
    }
    .panel-title > a.collapsed:before {
        float: right !important;
        content:"\f067";
        background-color: #4CAF50;
        font-family: sans-serif;

    }
    .panel-title > a:hover,
    .panel-title > a:active,
    .panel-title > a:focus  {
        text-decoration:none;
    }
</style>
<body>
<div class="container">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">WorldWind WMS</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                   <button id="searchButton" class="btn btn-primary" type="button">
                       <span class="glyphicon glyphicon-search"></span>
                   </button>
               </span>
            </div>
            <h4>Layers</h4>

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingOne">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Collapsible Group Item #1
                                        </a>
                                    </h4>

                                </div>
                                <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="panel-body"><button class="trees" id="wood">National Forest</button></div>
                                    <div class="panel-body"><button class="island" id="rico">Puerto Rico</button></div>
                                    <!--<div class="list-group" id="layerList">-->
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingTwo">
                                    <h4 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Collapsible Group Item #2
                                        </a>
                                    </h4>

                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                    <div class="panel-body"><button class="colorful" id="rainbow">Colors</button></div>
                                    <div class="panel-body"><button class="ocean" id="america">US Oceans</button></div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="headingThree">
                                    <h4 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            Collapsible Group Item #3
                                        </a>
                                    </h4>

                                </div>
                                <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                    <div class="panel-body"><button class="dark" id="shadow">Black</button></div>
                                    <div class="panel-body"><button class="pacific" id="hola">Hawaii</button></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-9" id="globe">
                        <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                            Your browser does not support HTML5 Canvas.
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
